name: Update Dataset on Pull Request

on:
  pull_request:
    paths:
      - 'dataset/devices_manifest.json'
      - 'utils/unfold_versions.py'
      - '.github/workflows/update-dataset.yml'

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add requirements.txt here if needed


      - name: Run dataset update script (append only)
        run: |
          # Uses the new manifest format: vendor, product, version
          python utils/unfold_versions.py --input dataset/vendor_manifest.json --output dataset/dataset.json --append

      - name: Show diff (optional)
        run: |
          git diff dataset/dataset.json || true
